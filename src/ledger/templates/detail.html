<h5>Send tokens to {{ detail.owner}}</h5>
Owner of address {{ detail.ethereumAddress }}

<form ng-submit="detail.createTransaction()">
  <input type="number" id="amount" ng-model="detail.amountToSend" required/>
  <input type="submit"
         value="Send"
         class="btn btn-primary"
         ng-disabled="login_form.$invalid"/>
</form>
