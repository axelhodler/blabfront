<h1>Ledger overview</h1>

<table class="table">
  <tr>
    <th>Name</th>
    <th>Amount</th>
    <th></th>
  </tr>
  <tr ng-repeat="item in overview.text | orderBy:'-tokenAmount'">
    <td>{{item.owner}}</td>
    <td id="overview_tokenamount_{{$index}}">
      {{item.tokenAmount}}
    </td>
    <td>
      <a id="ledger_detailview_{{$index}}"
         class="btn btn-primary"
         href="#/ledger/{{item.ethereumAddress}}">
        Details
      </a>
    </td>
  </tr>
</table>
