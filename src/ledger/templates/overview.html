<table>
  <tr>
    <th>Addr</th>
    <th>Amount</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="item in text | orderBy:'-tokenAmount'">
    <td>{{item.ethereumAddress}}</td>
    <td>{{item.tokenAmount}}</td>
    <td ng-model="entry">
      <form ng-submit="createTransaction(item.ethereumAddress, entry)">
        <input type="number" id="amount" ng-model="entry.amount" required/>
        <input type="submit" type="button" value="Send" ng-disabled="login_form.$invalid"/>
      </form>
    </td>
  </tr>
</table>
