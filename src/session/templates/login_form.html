<div class="col-md-3">
  <form class="text-center"
        name="login_form"
        ng-submit="login.login()">

    <h1>Login</h1>

    <div class="form-group">
      <input id="login_username"
             class="form-control"
             placeholder="email"
             ng-model="login.username"
             required/>
    </div>

    <div class="form-group">
      <input id="login_password"
             class="form-control"
             type="password"
             placeholder="password"
             ng-model="login.password"
             required/>
    </div>

    <div class="form-group">
      <input id="login_form_submit"
             type="submit"
             class="btn btn-primary pull-right"
             ng-disabled="login_form.$invalid"/>
    </div>
  </form>
</div>
