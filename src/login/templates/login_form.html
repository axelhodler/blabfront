<div ng-controller="LoginController as login">
  <h1>Login</h1>
  <form name="login_form" ng-submit="login.login()">
    <input id="username" ng-model="login.username" placeholder="email" required/>
    <input type="password" ng-model="login.password" placeholder="password" required/>
    <input type="submit" class="btn btn-primary" ng-disabled="login_form.$invalid"/>
  </form>
</div>
